language: objective-c
before_install:
- gem install cocoapods
- sudo easy_install cpp-coveralls
- brew update
- brew upgrade xctool
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/Lootr_Development.mobileprovision.enc -d -a -out scripts/profile/Lootr_Development.mobileprovision
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a -out scripts/certs/dist.cer
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a -out scripts/certs/dist.p12
script:
- xctool test -workspace lootr.xcworkspace -scheme lootrTests -sdk iphonesimulator
  ONLY_ACTIVE_ARCH=NO
- xctool -workspace lootr.xcworkspace -scheme lootr -sdk iphoneos -configuration Release OBJROOT=$PWD/build SYMROOT=$PWD/build ONLY_ACTIVE_ARCH=NO
after_success:
- ruby coveralls.rb -h -e Pods -e lootrTests -t $COV_TOKEN
